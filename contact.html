<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card | Contact Me</title>
</head>
<body>
    <article>
        <header>
			<h1>Olu<span>femi</span></h1>
			<button class="hamburger" aria-label="Toggle menu">
				&#9776;
			</button>

			<nav class="nav-links">
				<a href="index.html">home</a>
				<a href="about.html">about</a>
				<a href="contact.html" class="activ">contact</a>
			</nav>
		</header>

		<h2 class="page-title">Contact Form</h2>

		<form id="contact-form" action="#" novalidate>
			<div>
				<label for="fullname">full name</label>
				<input type="text" id="fullname" name="fullname" aria-describedby="name-error" data-testid="test-contact-name" required />
				<span class="error" id="name-error" data-testid="test-contact-error-fullname"></span>
			</div>

			<div>
				<label for="email">email</label>
				<input type="email" id="email" name="email" aria-describedby="email-error" data-testid="test-contact-email" required/>
				<span class="error" id="email-error" data-testid="test-contact-error-email"></span>
			</div>

			<div>
				<label for="subject">subject</label>
				<input type="text" id="subject" name="subject" aria-describedby="subject-error" data-testid="test-contact-subject" required />
				<span class="error" id="subject-error" data-testid="test-contact-error-subject"></span>
			</div>

			<div>
				<label for="message">Message</label>
				<textarea id="message" name="message" aria-describedby="message-error" data-testid="test-contact-message" required ></textarea>
				<span class="error" id="message-error" data-testid="test-contact-error-message"></span>
			</div>

			<div class="btn-block">
				<button data-testid="test-contact-submit">Submit</button>
			</div>

			<div id="success-message" class="success-message" data-testid="test-contact-success" hidden>
				Your message has been sent successfully!
			</div>

		</form>
    </article>
</body>
<script src="script.js"></script>
</html>
